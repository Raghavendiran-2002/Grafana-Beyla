distributor:
  receivers:
    otlp:
      protocols:
        grpc:
        http:
    jaeger:
      protocols:
        thrift_http:
        grpc:
        thrift_binary:
        thrift_compact:


  log_received_spans:
    enabled: true
    include_all_attributes: true

  log_discarded_spans:
    enabled: false

  metric_received_spans:
    enabled: true
    root_only: false

  usage:
    cost_attribution:
      enabled: false

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces
